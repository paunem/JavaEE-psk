<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body >
    <header>
        <h:link value="Index" outcome="index"/>
    </header>
    <h2>Cars involved in accident #{accidentMyBatis.accident.id} #{accidentMyBatis.accident.date} #{accidentMyBatis.accident.time} #{accidentMyBatis.accident.city}:</h2>
    <ol>
        <ui:repeat value="#{accidentMyBatis.accident.cars}" var="c">
            <li>"#{c.vin}, #{c.manufacturer} #{c.model}"</li>
        </ui:repeat>
    </ol>
</h:body>
</html>
